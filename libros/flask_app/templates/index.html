<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
    </head>
    <body>
        <div class="container">
            <div>
                <form action="/crear/autor" method="post">
                    <label for="nombre">Nombre autor:</label>
                    <input type="text" name="nombre">
                    <input type="submit" value="Crear">
                </form>
            </div>
            <div>
                <h1>Todos los autores</h1>
            <div>
                <table>
                    <tbody>
                        {% for autor in autores %}
                        <tr>
                            <td>
                                {{autor.nombre}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/libros">Agregar libro</a>
            </div>    
            </div>
        </div>
        
    </body>
</html>
